<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
    <div class="wrapper">

       <div class="image-container">
          <img src="/product-preview-card-component-main/images/image-product-desktop.jpg" alt="desktop-image">
       </div>

       <div class="text-container">
            <p class="category">PERFUME</p>

            <h2 class="title">
              Gabrielle Essence Eau De Parfum
            </h2>

            <p class="discription">
                A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
            </p>

            <div class="price">
                <span class="main-price">$149.99</span>
                <span class="discout-price">$169.99</span>
            </div>

            <button class="addToCart">
                Add to Cart
            </button>
       </div>

    </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Samarjeet</a>.
  </div>
</body>
</html>
